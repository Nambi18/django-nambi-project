{% extends 'menu.html' %}
{% load static %}

{% block content %}
<!-- Yamaha Logo at the top -->
<div class="logo-container">
    <img id="yamaha-logo" src="{% static 'Yamahalogo.jpg' %}" alt="Yamaha Logo">
</div>

<!-- Background video -->
<video id="v1" autoplay muted loop>
    <source src="{% static 'mt.mp4' %}" type="video/mp4" />
</video>

<!-- Main Heading -->
<h2 class="select_your_heading">Select Your</h2>

<!-- Main Tabs -->
<div class="flex justify_content_center tab-series">
    <div class="tab-buttons flex justify_content_center align_items_center">
        <h1 class="tab-button active" onclick="openTab('motorcycle', this)">Motorcycle</h1>
        <h1 class="tab-button" onclick="openTab('scooter', this)">Scooter</h1>
    </div>
</div>

<!-- Sub Tabs -->
<div class="flex justify_content_center flex-column">
    <div class="sub-tab-buttons flex justify_content_center align_items_center">
        <a class="sub-tab-button active" id="motorcycle_r_series" href='http://127.0.0.1:8000/r_series'>R-Series</a>
        <a class="sub-tab-button" id="motorcycle_mt_series" href='http://127.0.0.1:8000/mt_series'>MT-Series</a>
        <a class="sub-tab-button" id="motorcycle_fz_series" href='http://127.0.0.1:8000/FZ_series'>FZ-Series</a>
    </div>
    <div class="sub-tab-dots">
        <div class="sub-tab-dot" id="r_series" onclick="openSubTabs('r_series', this)"></div>
        <div class="sub-tab-dot" id="mt_series" onclick="openSubTabs('mt_series', this)"></div>
        <div class="sub-tab-dot" id="fz_series" onclick="openSubTabs('fz_series', this)"></div>
    </div>
</div>

<!-- Inline CSS for simplicity -->
<style>
    #yamaha-logo {
        display: block;
        margin: 20px auto 10px;
        width: 180px;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    #v1 {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    .select_your_heading {
        color: #000;
        text-align: center;
        font-family: 'Krona One', sans-serif;
        font-size: 42px;
        margin-top: 20px;
    }

    .flex {
        display: flex;
    }

    .justify_content_center {
        justify-content: center;
    }

    .flex-column {
        flex-direction: column;
    }

    .tab-buttons {
        gap: 20px;
        margin: 20px 0;
    }

    .tab-button {
        background-color: #0001a0;
        color: white;
        padding: 10px 30px;
        border-radius: 8px;
        font-size: 20px;
        cursor: pointer;
        border: none;
        transition: 0.3s ease;
    }

    .tab-button:hover,
    .tab-button.active {
        background-color: #000080;
    }

    .sub-tab-buttons {
        margin-top: 10px;
        gap: 15px;
    }

    .sub-tab-button {
        color: #0002d7;
        font-size: 28px;
        padding: 5px 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    .sub-tab-button:hover,
    .sub-tab-button.active {
        font-weight: bold;
        color: #0000aa;
    }

    .sub-tab-dots {
        display: flex;
        justify-content: center;
        margin-top: 10px;
        gap: 10px;
    }

    .sub-tab-dot {
        width: 12px;
        height: 12px;
        background-color: #ccc;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .sub-tab-dot:hover,
    .sub-tab-dot.active {
        background-color: #0001a0;
    }
</style>
{% endblock %}
